<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>APPS Education | Management System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Print Styles */
        @media print {
            @page { size: A4; margin: 0; }
            body * { visibility: hidden; }
            #printable-area, #printable-area * { visibility: visible; }
            #printable-area { 
                position: absolute; left: 0; top: 0; width: 100%; 
                background: white; min-height: 100vh;
            }
            .no-print { display: none !important; }
            .a4-page { width: 210mm; min-height: 297mm; padding: 20mm; margin: 0 auto; background: white; box-sizing: border-box; }
        }

        /* Glassmorphism */
        .id-card-bg {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            position: relative; overflow: hidden;
        }
        .id-card-bg::before {
            content: ''; position: absolute; top: -50px; right: -50px; width: 150px; height: 150px;
            background: rgba(255,255,255,0.1); border-radius: 50%;
        }

        /* Animations */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Marquee */
        .marquee-container { overflow: hidden; white-space: nowrap; }
        .marquee-content { display: inline-block; animation: marquee 30s linear infinite; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    </style>
</head>
<body class="text-slate-800 pb-8">

    <!-- Notifications -->
    <div id="toast-container" class="fixed top-5 right-5 z-50 flex flex-col gap-2 pointer-events-none"></div>

    <!-- Login Screen -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-900 to-slate-900 p-4 pb-12 relative z-10">
        <div class="bg-white rounded-2xl shadow-2xl flex overflow-hidden max-w-4xl w-full fade-in flex-col md:flex-row relative z-20">
            <div class="hidden md:block w-1/2 bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');">
                <div class="h-full w-full bg-blue-900 bg-opacity-60 flex flex-col justify-center items-center text-white p-8">
                    <img src="logo.png" alt="Logo" class="w-24 h-24 mb-4 object-contain drop-shadow-md" onerror="this.style.display='none'; document.getElementById('desktop-fallback-icon').style.display='block'">
                    <i id="desktop-fallback-icon" class="fas fa-graduation-cap text-6xl mb-4 hidden"></i>
                    
                    <h1 class="text-4xl font-bold mb-4">APPS Education</h1>
                    <p class="text-lg text-center">Empowering minds, shaping futures.</p>
                </div>
            </div>
            <div class="w-full md:w-1/2 p-8 md:p-12">
                <div class="md:hidden text-center mb-6 flex flex-col items-center">
                    <img src="logo.png" alt="Logo" class="w-16 h-16 mb-2 object-contain" onerror="this.style.display='none'; document.getElementById('mobile-fallback-icon').style.display='block'">
                    <i id="mobile-fallback-icon" class="fas fa-graduation-cap text-4xl text-blue-900 mb-2 hidden"></i>
                    
                    <h1 class="text-3xl font-bold text-blue-900">APPS Education</h1>
                </div>
                <h2 class="text-2xl font-bold text-slate-800 mb-2">Welcome Back</h2>
                <p class="text-slate-500 mb-8">Please login to your account</p>
                
                <form id="login-form" onsubmit="handleLogin(event)">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-slate-700 mb-1">Email ID</label>
                        <input type="email" id="username" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none transition" placeholder="admin@apps.edu" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                        <input type="password" id="password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none transition" placeholder="Enter password" required>
                        <div class="text-right mt-2">
                            <button type="button" onclick="forgotPassword()" class="text-sm text-blue-600 hover:text-blue-800 hover:underline focus:outline-none">Forgot Password?</button>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition shadow-lg transform hover:scale-[1.02]">Login</button>
                    
                    <div class="mt-6 text-center space-y-2">
                         <div>
                            <button type="button" onclick="exportDatabase()" class="text-xs text-blue-500 hover:text-blue-700 border-b border-blue-300 mr-4 cursor-pointer"><i class="fas fa-download"></i> Backup Data</button>
                            <label class="text-xs text-blue-500 hover:text-blue-700 border-b border-blue-300 cursor-pointer">
                                <i class="fas fa-upload"></i> Restore Data
                                <input type="file" class="hidden" onchange="importDatabase(this)" accept=".json">
                            </label>
                        </div>
                        <div>
                            <button type="button" onclick="hardReset()" class="text-xs text-red-400 hover:text-red-600 border-b border-red-300 cursor-pointer">Reset App Data (Fix Login)</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Main Dashboard Layout -->
    <div id="dashboard-layout" class="hidden min-h-screen flex">
        
        <aside id="sidebar" class="bg-slate-900 text-white w-64 flex-shrink-0 hidden md:flex flex-col transition-all duration-300 fixed md:relative h-full z-40 shadow-xl">
            <div class="p-6 border-b border-slate-700">
                <div class="flex items-center justify-between mb-2">
                    <div class="flex items-center gap-3">
                        <img src="logo.png" alt="Logo" class="w-8 h-8 object-contain bg-white rounded-full p-0.5" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
                        <i class="fas fa-graduation-cap text-xl hidden"></i>
                        <span class="text-xl font-bold tracking-wider">APPS Edu</span>
                    </div>
                    <button onclick="toggleSidebar()" class="md:hidden text-gray-400 hover:text-white"><i class="fas fa-times"></i></button>
                </div>
                <div id="teacher-contact-display" class="text-xs text-slate-400 hidden mt-2 p-2 bg-slate-800 rounded">
                    <i class="fas fa-phone-alt mr-1 text-green-400"></i> <span id="teacher-phone-val"></span>
                </div>
            </div>
            
            <nav class="flex-1 overflow-y-auto py-4">
                <ul class="space-y-1 px-3" id="nav-menu"></ul>
            </nav>

            <div class="p-4 border-t border-slate-700">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center font-bold text-lg" id="user-avatar">A</div>
                    <div class="flex-1 overflow-hidden">
                        <p class="text-sm font-semibold truncate" id="user-name-display">User</p>
                        <p class="text-xs text-slate-400 capitalize" id="user-role-display">Role</p>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-2 mt-4">
                    <button onclick="openModal('changePassword')" class="flex items-center justify-center gap-2 bg-slate-800 hover:bg-slate-700 py-2 rounded text-xs transition text-slate-300" title="Change Password">
                        <i class="fas fa-key"></i> Pass
                    </button>
                    <button onclick="logout()" class="flex items-center justify-center gap-2 bg-red-900/30 hover:bg-red-900/50 text-red-200 py-2 rounded text-xs transition">
                        <i class="fas fa-sign-out-alt"></i> Out
                    </button>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-screen overflow-hidden relative">
            <header class="bg-white shadow-sm flex flex-col z-30 sticky top-0">
                <div class="bg-gradient-to-r from-yellow-100 to-yellow-50 border-b border-yellow-200 text-yellow-800 h-8 flex items-center px-4 overflow-hidden relative">
                    <div class="text-xs font-bold bg-yellow-200 px-2 py-0.5 rounded mr-2 z-10 shadow-sm whitespace-nowrap">NOTICE</div>
                    <div class="marquee-container flex-1">
                        <div class="marquee-content text-sm font-medium" id="marquee-text"></div>
                    </div>
                </div>

                <div class="h-16 flex items-center justify-between px-4 md:px-8 gap-4">
                    <div class="flex items-center gap-2 flex-1 md:flex-none">
                        <button onclick="toggleSidebar()" class="md:hidden text-slate-600 text-xl p-2"><i class="fas fa-bars"></i></button>
                        <h2 id="page-title" class="text-xl font-bold text-slate-800 hidden md:block">Dashboard</h2>
                    </div>

                    <div id="global-search-container" class="flex-1 max-w-md hidden w-full">
                        <div class="relative">
                            <input type="text" id="global-search-input" onkeyup="performSearch(this.value)" placeholder="Search..." class="w-full bg-gray-100 border-none rounded-full py-2 px-4 pl-10 focus:ring-2 focus:ring-blue-500 focus:bg-white transition text-sm">
                            <i class="fas fa-search absolute left-3 top-2.5 text-gray-400"></i>
                        </div>
                    </div>

                    <div class="flex items-center gap-2">
                         <button class="relative text-slate-500 hover:text-blue-600 p-2 md:hidden" onclick="openModal('changePassword')">
                            <i class="fas fa-key text-xl"></i>
                        </button>
                        <button class="relative text-slate-500 hover:text-blue-600 p-2" onclick="showNotifications()">
                            <i class="fas fa-bell text-xl"></i>
                            <span id="notif-badge" class="absolute top-1 right-1 w-4 h-4 bg-red-500 rounded-full text-[10px] text-white flex items-center justify-center hidden">0</span>
                        </button>
                    </div>
                </div>
            </header>

            <div id="content-area" class="flex-1 overflow-y-auto p-4 md:p-8 relative"></div>
        </main>
        <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden"></div>
    </div>

    <div id="modal-container" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm p-4"></div>

    <!-- Copyright Footer -->
    <div class="fixed bottom-0 left-0 w-full text-center text-[10px] text-gray-400 bg-[#f3f4f6] py-2 z-50 border-t border-gray-200">
        © APPS Education, Buldhana. 9960690690
    </div>

    <script>
        // ==========================================
        // 1. DATA & INIT
        // ==========================================
        
        const DB_KEYS = {
            USERS: 'apps_users',
            STUDENTS: 'apps_students',
            BATCHES: 'apps_batches',
            ATTENDANCE: 'apps_attendance',
            MARKS: 'apps_marks',
            FEES: 'apps_fees',
            NOTICES: 'apps_notices',
            CURRENT_USER: 'apps_current_session'
        };

        const DAO = {
            get: (key) => {
                try {
                    const data = localStorage.getItem(key);
                    return data ? JSON.parse(data) : [];
                } catch (e) {
                    console.error('Data corruption:', key);
                    return [];
                }
            },
            set: (key, data) => {
                try {
                    localStorage.setItem(key, JSON.stringify(data));
                } catch (e) {
                    alert('Storage Full or Restricted. Please clear cache.');
                }
            },
            findUsersByCreds: (username, password) => {
                const users = DAO.get(DB_KEYS.USERS);
                return users.filter(u => u.username === username.trim() && u.password === password.trim());
            },
            getStudentsByBatch: (batchId) => DAO.get(DB_KEYS.STUDENTS).filter(s => s.batchId === batchId),
            getWards: (parentId) => DAO.get(DB_KEYS.STUDENTS).filter(s => s.parentId === parentId)
        };

        function initDB() {
            try {
                let users = DAO.get(DB_KEYS.USERS);
                const adminExists = users.some(u => u.role === 'admin');
                if (!adminExists) {
                     users.push({ 
                        id: 'u1', name: 'Super Admin', username: 'admin@apps.edu', password: 'admin', role: 'admin', dob: '1980-01-01' 
                    });
                     DAO.set(DB_KEYS.USERS, users);
                }
                ['BATCHES', 'STUDENTS', 'ATTENDANCE', 'MARKS', 'NOTICES'].forEach(key => {
                    if (!localStorage.getItem(DB_KEYS[key])) DAO.set(DB_KEYS[key], []);
                });
            } catch (error) {
                console.error("Init Failed", error);
            }
        }

        let currentUser = null, currentChart = null, selectedWardId = null;

        // ==========================================
        // 2. HTML GENERATORS (MOVED UP)
        // ==========================================

        function getDashboardHTML() {
            const students = DAO.get(DB_KEYS.STUDENTS);
            const batches = DAO.get(DB_KEYS.BATCHES);
            const teachers = DAO.get(DB_KEYS.USERS).filter(u => u.role === 'teacher');
            
            const card = (title, val, color, icon) => `
                <div class="bg-white rounded-xl shadow-sm p-6 border-l-4 ${color}">
                    <div class="flex justify-between items-center">
                        <div><p class="text-sm text-gray-500 font-medium">${title}</p><h3 class="text-3xl font-bold text-slate-800 mt-1">${val}</h3></div>
                        <div class="w-12 h-12 rounded-full bg-slate-100 flex items-center justify-center text-xl text-slate-600"><i class="${icon}"></i></div>
                    </div>
                </div>`;
            
            return `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    ${card('Total Students', students.length, 'border-blue-500', 'fas fa-user-graduate')}
                    ${card('Active Batches', batches.length, 'border-green-500', 'fas fa-layer-group')}
                    ${card('Teachers', teachers.length, 'border-purple-500', 'fas fa-chalkboard-teacher')}
                    ${card('Pending Fees', '₹ 0', 'border-red-500', 'fas fa-wallet')}
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-white p-6 rounded-xl shadow-sm"><h3 class="font-bold text-lg mb-4">Quick Actions</h3><div class="grid grid-cols-2 gap-4"><button onclick="openModal('addStudent')" class="p-4 bg-blue-50 text-blue-600 rounded-lg hover:bg-blue-100 transition flex flex-col items-center gap-2"><i class="fas fa-plus-circle text-2xl"></i> <span class="text-sm font-medium">Add Student</span></button><button onclick="renderView('batches')" class="p-4 bg-purple-50 text-purple-600 rounded-lg hover:bg-purple-100 transition flex flex-col items-center gap-2"><i class="fas fa-clock text-2xl"></i> <span class="text-sm font-medium">Manage Schedule</span></button></div></div>
                    <div class="bg-white p-6 rounded-xl shadow-sm"><h3 class="font-bold text-lg mb-4">Recent Updates</h3><p class="text-sm text-gray-500">System is ready to start.</p></div>
                </div>`;
        }

        function getStudentsHTML() {
            const students = DAO.get(DB_KEYS.STUDENTS);
            const batches = DAO.get(DB_KEYS.BATCHES);
            
            let rows = students.map(s => {
                const batch = batches.find(b => b.id === s.batchId)?.name || 'Unassigned';
                return `
                <tr class="border-b hover:bg-gray-50">
                    <td class="p-4 font-medium whitespace-nowrap">${s.name}</td>
                    <td class="p-4 text-sm text-gray-600 whitespace-nowrap">${batch}</td>
                    <td class="p-4 text-sm text-gray-600 whitespace-nowrap">${s.phone}</td>
                    <td class="p-4"><span class="px-2 py-1 rounded text-xs font-bold ${s.paidFees >= s.totalFees ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">${s.paidFees >= s.totalFees ? 'Paid' : 'Due'}</span></td>
                    <td class="p-4 flex gap-2 whitespace-nowrap">
                         <button onclick="openModal('viewStudent', '${s.id}')" class="text-teal-600 hover:bg-teal-100 p-2 rounded"><i class="fas fa-eye"></i></button>
                        <button onclick="generateIDCard('${s.id}')" class="text-blue-600 hover:bg-blue-100 p-2 rounded"><i class="fas fa-id-card"></i></button>
                        <button onclick="generateReportCard('${s.id}')" class="text-purple-600 hover:bg-purple-100 p-2 rounded"><i class="fas fa-file-alt"></i></button>
                        <button onclick="editStudent('${s.id}')" class="text-gray-600 hover:bg-gray-200 p-2 rounded"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteStudent('${s.id}')" class="text-red-600 hover:bg-red-100 p-2 rounded"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>`;
            }).join('');

            return `
                <div class="bg-white rounded-xl shadow-sm overflow-hidden pb-20">
                    <div class="p-4 border-b flex justify-between items-center bg-gray-50"><h3 class="font-bold">All Students</h3><button onclick="openModal('addStudent')" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-700"><i class="fas fa-plus"></i> Add New</button></div>
                    <div class="overflow-x-auto"><table class="w-full"><thead class="bg-gray-100 text-gray-600 text-sm font-bold uppercase"><tr><th class="p-4 text-left">Name</th><th class="p-4 text-left">Batch</th><th class="p-4 text-left">Contact</th><th class="p-4 text-left">Fees</th><th class="p-4 text-left">Actions</th></tr></thead><tbody>${rows || '<tr><td colspan="5" class="p-4 text-center text-gray-500">No students found.</td></tr>'}</tbody></table></div>
                </div>`;
        }

        function getBatchesHTML() {
            const batches = DAO.get(DB_KEYS.BATCHES);
            return `<div class="bg-white rounded-xl shadow-sm p-6 pb-20"><div class="flex justify-between items-center mb-6"><h3 class="font-bold text-lg">Manage Batches</h3><button onclick="openModal('addBatch')" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700"><i class="fas fa-plus"></i> Create Batch</button></div><div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">${batches.map(b => `<div class="border rounded-lg p-4 hover:shadow-md transition bg-white relative"><div class="absolute top-2 right-2 text-gray-400 cursor-pointer hover:text-red-500" onclick="deleteBatch('${b.id}')"><i class="fas fa-trash"></i></div><h4 class="font-bold text-lg text-slate-800">${b.name}</h4><p class="text-sm text-gray-500 mt-1"><i class="fas fa-clock mr-1"></i> ${b.time}</p><p class="text-sm text-gray-500 mt-1"><i class="fas fa-user-tie mr-1"></i> Teacher ID: ${DAO.get(DB_KEYS.USERS).find(u => u.id === b.teacherId)?.name || 'N/A'}</p><div class="mt-4 pt-4 border-t flex justify-between items-center text-sm"><span class="text-blue-600 font-medium">${DAO.getStudentsByBatch(b.id).length} Students</span><button class="text-gray-500 hover:text-blue-600">Edit</button></div></div>`).join('')}${!batches.length ? '<p class="text-gray-500 col-span-3 text-center">No batches created yet.</p>' : ''}</div></div>`;
        }

        function getTeachersHTML() {
            const teachers = DAO.get(DB_KEYS.USERS).filter(u => u.role === 'teacher');
            let rows = teachers.map(t => `<tr class="border-b hover:bg-gray-50"><td class="p-4 font-medium flex items-center gap-3 whitespace-nowrap"><div class="w-8 h-8 rounded-full bg-purple-100 text-purple-600 flex items-center justify-center font-bold text-xs">${t.name.charAt(0)}</div>${t.name}</td><td class="p-4 text-sm text-gray-600 whitespace-nowrap">${t.phone || 'N/A'}</td><td class="p-4 text-sm text-gray-600 whitespace-nowrap">${t.username}</td><td class="p-4 text-sm text-gray-600 flex gap-2 whitespace-nowrap"><button onclick="openModal('viewTeacher', '${t.id}')" class="text-teal-600 hover:bg-teal-100 p-2 rounded"><i class="fas fa-eye"></i></button><button onclick="deleteTeacher('${t.id}')" class="text-red-600 hover:bg-red-100 p-2 rounded"><i class="fas fa-trash"></i></button></td></tr>`).join('');
            return `<div class="bg-white rounded-xl shadow-sm overflow-hidden pb-20"><div class="p-4 border-b flex justify-between items-center bg-gray-50"><h3 class="font-bold">All Teachers</h3><button onclick="openModal('addTeacher')" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-700"><i class="fas fa-plus"></i> Add Teacher</button></div><div class="overflow-x-auto"><table class="w-full"><thead class="bg-gray-100 text-gray-600 text-sm font-bold uppercase"><tr><th class="p-4 text-left">Name</th><th class="p-4 text-left">Mobile</th><th class="p-4 text-left">Email ID</th><th class="p-4 text-left">Actions</th></tr></thead><tbody>${rows || '<tr><td colspan="5" class="p-4 text-center text-gray-500">No teachers found.</td></tr>'}</tbody></table></div></div>`;
        }
        
        function getMarksHTML() {
            const tests = DAO.get(DB_KEYS.MARKS); const batches = DAO.get(DB_KEYS.BATCHES);
            const getAvg = (scores) => { const values = Object.values(scores || {}); if(!values.length) return 0; const sum = values.reduce((a,b) => a + parseInt(b), 0); return Math.round(sum / values.length); };
            const testCards = tests.length ? tests.map(t => { const batchName = batches.find(b => b.id === t.batchId)?.name || 'Unknown Batch'; const avg = getAvg(t.scores); return `<div class="bg-white p-4 rounded-lg border hover:shadow-md transition relative group"><div class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition flex gap-1"><button onclick="deleteTest('${t.id}')" class="text-red-500 hover:bg-red-50 p-1.5 rounded"><i class="fas fa-trash"></i></button></div><p class="text-xs text-blue-600 font-bold uppercase mb-1">${t.date}</p><h4 class="font-bold text-slate-800 truncate" title="${t.name}">${t.name}</h4><p class="text-sm text-gray-500 mt-2">${batchName}</p><div class="mt-4 flex items-center justify-between text-xs gap-2"><span class="bg-gray-100 px-2 py-1 rounded border font-medium">Avg: ${avg}%</span><div class="flex gap-2"><button onclick="openModal('viewTestResult', '${t.id}')" class="text-slate-600 bg-slate-100 hover:bg-slate-200 px-2 py-1 rounded font-medium transition"><i class="fas fa-eye mr-1"></i>View</button><button onclick="openModal('manageMarks', '${t.id}')" class="text-white bg-blue-600 hover:bg-blue-700 px-2 py-1 rounded font-medium transition"><i class="fas fa-edit mr-1"></i>Edit</button></div></div></div>`; }).join('') : '<div class="col-span-3 text-center py-8 text-gray-400 italic">No tests created yet. Click "Add Test Marks" to start.</div>';

        function initApp() {
            initDB();
            setTimeout(() => {
                updateMarquee();
                try {
                    const savedSession = sessionStorage.getItem(DB_KEYS.CURRENT_USER);
                    if (savedSession) { 
                        currentUser = JSON.parse(savedSession); 
                        showDashboard(); 
                    } else { 
                        document.getElementById('login-screen').classList.remove('hidden'); 
                        document.getElementById('dashboard-layout').classList.add('hidden'); 
                    }
                } catch(e) {
                    sessionStorage.clear();
                    document.getElementById('login-screen').classList.remove('hidden');
                }
            }, 100);
        }

        function handleLogin(e) {
            e.preventDefault();
            try {
                const u = document.getElementById('username').value.trim();
                const p = document.getElementById('password').value.trim();
                const matchedUsers = DAO.findUsersByCreds(u, p);
                
                if (matchedUsers.length === 1) {
                    finalizeLogin(matchedUsers[0]);
                } else if (matchedUsers.length > 1) {
                    showAccountSelection(matchedUsers);
                } else {
                    showToast('Invalid credentials', 'error');
                }
            } catch (error) {
                console.error(error);
                showToast('Login error. Please reset app data.', 'error');
            }
        }

        function hardReset() {
            if(confirm('This will wipe ALL data from this browser and restore the default Admin account. Continue?')) {
                localStorage.clear();
                sessionStorage.clear();
                window.location.reload();
            }
        }

        function showAccountSelection(users) {
            const modal = document.getElementById('modal-container');
            modal.classList.remove('hidden');
            const buttons = users.map(user => `
                <button onclick='finalizeLogin(${JSON.stringify(user)})' class="w-full bg-slate-50 hover:bg-slate-100 border border-slate-200 text-slate-800 p-4 rounded-lg flex items-center gap-4 transition text-left">
                    <div class="w-10 h-10 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold">
                        ${user.role.charAt(0).toUpperCase()}
                    </div>
                    <div>
                        <p class="font-bold capitalize">${user.name}</p>
                        <p class="text-xs text-gray-500 uppercase">${user.role}</p>
                    </div>
                    <i class="fas fa-chevron-right ml-auto text-gray-300"></i>
                </button>
            `).join('');
            modal.innerHTML = `
                <div class="bg-white rounded-xl p-6 w-full max-w-sm">
                    <h3 class="text-xl font-bold mb-2">Select Account</h3>
                    <div class="space-y-3">${buttons}</div>
                    <button onclick="closeModal()" class="mt-4 w-full text-center text-gray-500 text-sm hover:text-gray-800">Cancel</button>
                </div>
            `;
        }

        function finalizeLogin(user) {
            currentUser = user; 
            sessionStorage.setItem(DB_KEYS.CURRENT_USER, JSON.stringify(user)); 
            closeModal();
            if (currentUser.role === 'parent') { 
                const wards = DAO.getWards(currentUser.id); 
                if (wards.length > 0) selectedWardId = wards[0].id; 
            }
            showToast(`Welcome, ${user.name}`, 'success'); 
            showDashboard();
        }

        function logout() { 
            currentUser = null; 
            selectedWardId = null; 
            sessionStorage.removeItem(DB_KEYS.CURRENT_USER); 
            window.location.reload(); 
        }

        function showDashboard() {
            document.getElementById('login-screen').classList.add('hidden'); 
            document.getElementById('dashboard-layout').classList.remove('hidden');

                const searchInput = document.getElementById('global-search-input');

                 content = `<div class="bg-white rounded-lg p-6 w-full max-w-md"><h3 class="text-xl font-bold mb-4">Create Batch</h3><form onsubmit="saveBatch(event)"><input type="text" name="name" placeholder="Batch Name" required class="w-full border p-2 rounded mb-3"><input type="time" name="time" required class="w-full border p-2 rounded mb-3"><select name="teacherId" class="w-full border p-2 rounded mb-3"><option value="">Select Teacher</option>${teachers}</select><div class="flex justify-end gap-2"><button type="button" onclick="closeModal()" class="px-4 py-2 text-gray-600">Cancel</button><button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded">Create</button></div></form></div>`;
            } else if (type === 'changePassword') {
                content = `<div class="bg-white rounded-lg p-6 w-full max-w-md"><h3 class="text-xl font-bold mb-4">Change Password</h3><form onsubmit="updatePassword(event)"><input type="password" name="currentPass" placeholder="Current Password" required class="w-full border p-2 rounded mb-3"><input type="password" name="newPass" placeholder="New Password" required class="w-full border p-2 rounded mb-3"><input type="password" name="confirmPass" placeholder="Confirm Password" required class="w-full border p-2 rounded mb-3"><div class="flex justify-end gap-2"><button type="button" onclick="closeModal()" class="px-4 py-2 text-gray-600">Cancel</button><button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Update</button></div></form></div>`;
            }
            else if (type === 'viewStudent' || type === 'viewTeacher') {
                 const isStudent = type === 'viewStudent';
                 const data = isStudent ? DAO.get(DB_KEYS.STUDENTS).find(s=>s.id===id) : DAO.get(DB_KEYS.USERS).find(u=>u.id===id);
                 if (data) {
                     const parentUser = isStudent ? DAO.get(DB_KEYS.USERS).find(u => u.studentId === data.id && u.role === 'parent') : null;
                     content = `<div class="bg-white rounded-lg p-6 w-full max-w-md text-center"><h2 class="text-xl font-bold">${data.name}</h2><p class="text-gray-600">${data.phone || ''}</p>${isStudent && parentUser ? `<div class="mt-4 p-3 bg-gray-100 rounded text-left text-xs"><p><strong>Parent Email:</strong> ${parentUser.username}</p><p><strong>Password:</strong> ${parentUser.password}</p></div>` : ''}<button onclick="closeModal()" class="mt-4 w-full bg-gray-200 py-2 rounded">Close</button></div>`;
                 }
            } else if (type === 'feeHistory') {
                const s = DAO.get(DB_KEYS.STUDENTS).find(x=>x.id===id);
                if(s) {
                    const history = s.feeHistory || [];
                    const rows = history.map(h => `<tr class="border-b"><td class="p-2">${h.date}</td><td class="p-2 text-right">₹${h.amount}</td></tr>`).join('');
                    content = `<div class="bg-white rounded-lg p-6 w-full max-w-sm"><h3 class="text-xl font-bold mb-4">Payment History</h3><table class="w-full text-sm"><thead><tr><th>Date</th><th class="text-right">Amount</th></tr></thead><tbody>${rows || '<tr><td colspan="2" class="text-center py-2">No history</td></tr>'}</tbody></table><button onclick="closeModal()" class="mt-4 w-full bg-gray-200 py-2 rounded">Close</button></div>`;
                }
            } else if (type === 'updateFee') {
                content = `<div class="bg-white rounded-lg p-6 w-full max-w-md"><h3 class="text-xl font-bold mb-4">Update Fee</h3><form onsubmit="saveFee(event, '${id}')"><input type="date" name="date" required class="w-full border p-2 rounded mb-3" value="${new Date().toISOString().split('T')[0]}"><input type="number" name="amount" placeholder="Amount" required class="w-full border p-2 rounded mb-3"><button type="submit" class="w-full bg-green-600 text-white py-2 rounded">Pay</button></form><button onclick="closeModal()" class="mt-2 w-full text-gray-500">Cancel</button></div>`;
            } else if (type === 'editStudent') {
                 const s = DAO.get(DB_KEYS.STUDENTS).find(x=>x.id===id);
                 if(s) {
                     const batches = DAO.get(DB_KEYS.BATCHES).map(b => `<option value="${b.id}" ${b.id===s.batchId?'selected':''}>${b.name}</option>`).join('');
                     content = `<div class="bg-white rounded-lg p-6 w-full max-w-md"><h3 class="text-xl font-bold mb-4">Edit Student</h3><form onsubmit="updateStudent(event, '${id}')"><input type="text" name="name" value="${s.name}" class="w-full border p-2 rounded mb-3"><input type="tel" name="phone" value="${s.phone}" class="w-full border p-2 rounded mb-3"><input type="date" name="dob" value="${s.dob}" class="w-full border p-2 rounded mb-3"><select name="batchId" class="w-full border p-2 rounded mb-3">${batches}</select><input type="number" name="totalFees" value="${s.totalFees}" class="w-full border p-2 rounded mb-3"><button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Update</button></form><button onclick="closeModal()" class="mt-2 w-full text-gray-500">Cancel</button></div>`;
                 }
            } else if (type === 'addTest') {
                 const batches = DAO.get(DB_KEYS.BATCHES).map(b => `<option value="${b.id}">${b.name}</option>`).join('');
                 content = `<div class="bg-white rounded-lg p-6 w-full max-w-md"><h3 class="text-xl font-bold mb-4">Add Test</h3><form onsubmit="saveTest(event)"><select name="batchId" class="w-full border p-2 rounded mb-3"><option value="">Select Batch</option>${batches}</select><input type="text" name="name" placeholder="Test Name" required class="w-full border p-2 rounded mb-3"><input type="number" name="maxMarks" value="100" class="w-full border p-2 rounded mb-3"><input type="date" name="date" required class="w-full border p-2 rounded mb-3"><button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Create</button></form><button onclick="closeModal()" class="mt-2 w-full text-gray-500">Cancel</button></div>`;
            } else if (type === 'manageMarks') {
                const test = DAO.get(DB_KEYS.MARKS).find(t=>t.id===id);
                if(test) {
                    const students = DAO.getStudentsByBatch(test.batchId);
                    const rows = students.map(s => `<tr><td class="p-2">${s.name}</td><td><input type="number" class="mark-input border w-16 text-center" data-student-id="${s.id}" value="${(test.scores||{})[s.id]||''}"></td></tr>`).join('');
                    content = `<div class="bg-white rounded-lg p-6 w-full max-w-md"><h3 class="font-bold mb-4">${test.name}</h3><div class="max-h-64 overflow-y-auto mb-4"><table class="w-full">${rows}</table></div><div class="flex justify-end gap-2"><button onclick="closeModal()" class="px-4 py-2 text-gray-600">Cancel</button><button onclick="saveMarks('${id}')" class="px-4 py-2 bg-green-600 text-white rounded">Save</button></div></div>`;
                }
            } else if (type === 'viewTestResult') {
                const test = DAO.get(DB_KEYS.MARKS).find(t=>t.id===id);
                if(test) {
                    const students = DAO.getStudentsByBatch(test.batchId);
                    const rows = students.map(s => `<tr><td class="p-2">${s.name}</td><td class="text-right">${(test.scores||{})[s.id] || '-'}</td></tr>`).join('');
                    content = `<div class="bg-white rounded-lg p-6 w-full max-w-md"><h3 class="font-bold mb-4">${test.name} Result</h3><div class="max-h-64 overflow-y-auto"><table class="w-full"><thead><tr><th class="text-left">Student</th><th class="text-right">Marks</th></tr></thead><tbody>${rows}</tbody></table></div><button onclick="closeModal()" class="mt-4 w-full bg-gray-200 py-2 rounded">Close</button></div>`;
                }
            }

            modal.innerHTML = content;
        }

        // Observer for charts
        const observer = new MutationObserver(function(mutations) { const chartCanvas = document.getElementById('performanceChart'); if (chartCanvas && !currentChart) { if(window.myBarChart) window.myBarChart.destroy(); let labels = ['Test 1', 'Test 2', 'Test 3'], dataPoints = [0, 0, 0]; if (currentUser && currentUser.role === 'parent' && selectedWardId) { const allTests = DAO.get(DB_KEYS.MARKS); const myResults = allTests.filter(t => t.scores && t.scores[selectedWardId]).map(t => ({ name: t.name, date: t.date, percentage: (parseInt(t.scores[selectedWardId]) / t.maxMarks * 100) })).sort((a,b) => new Date(a.date) - new Date(b.date)); if (myResults.length > 0) { labels = myResults.map(r => r.name.length > 15 ? r.name.substring(0,12) + '...' : r.name); dataPoints = myResults.map(r => r.percentage); } } const ctx = chartCanvas.getContext('2d'); window.myBarChart = new Chart(ctx, { type: 'line', data: { labels: labels, datasets: [{ label: 'Performance (%)', data: dataPoints, backgroundColor: 'rgba(59, 130, 246, 0.2)', borderColor: 'rgba(59, 130, 246, 1)', borderWidth: 2, tension: 0.3, fill: true }] }, options: { responsive: true, scales: { y: { beginAtZero: true, max: 100 } } } }); currentChart = true; } else if (!chartCanvas) currentChart = false; });
        observer.observe(document.getElementById('content-area'), { childList: true, subtree: true });

        initApp();
    </script>
</body>
</html>
